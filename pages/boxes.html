<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            rel="stylesheet">
    </div>
    <div>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Bebas+Neue&family=Outfit:wght@100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Varela+Round&display=swap"
            rel="stylesheet">
    </div>
    <title>THECOOKIEPLACE</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<link rel="shortcut icon" href="../img/favicon-16x16.png" type="image/x-icon" />

<body>
    <header class="fondoHeader">
        <div class="container">
            <a href="../index.html"><img src="../img/descargar.jpg" class="iconochiquito"
                    alt="logo de la empresa The Cookie Place"></a>
            <nav class="espacio">
                <ul>
                    <h1>
                        <a href="./boxes.html" class="boxes">Boxes</a>
                        <a href="./cookies.html" class="cookies">Cookies</a>
                        <a href="./sucursales.html" class="sucursales">Sucursales</a>
                        <a href="./quienes-somos.html" class="quienes-somos">QuienesSomos</a>
                    </h1>

                </ul>
            </nav>
        </div>
    <header class="fondoHeader">
        <nav class="espacio-boxes">
            <h1 class="arma-tu-propia-box">ARMA TU PROPIA BOX</h1>
            <br>
            <p class="porque-una-nunca-es-suficiente">(porque una nunca es suficiente)</p>
        </nav>
        <div class="container-boxes">
            <div class="box-item">
                <h2>
                    <p class="letra-boxes">COOKIE (elegí una cookie de tu preferencia)</p>
                </h2>
                <div class="box-content">
                    <img src="../img/1-cookie.png" class="cookie-box-1" alt="cookie box 1">
                    <div class="box-info">
                        <p class="precios">$ 5,00</p>
                        <div class="box-mas-menos-2">
                            <button class="btn-menos">-</button>
                            <span class="cantidad">0</span>
                            <button class="btn-mas">+</button>
                        </div>
                        <button class="btn-personalizar">Personalizar</button>
                    </div>
                </div>
            </div>
        
            <div class="box-item">
                <h2>
                    <p class="letra-boxes">NORMAL BOX (elegí 6 cookies de tu preferencia)</p>
                </h2>
                <div class="box-content">
                    <img src="../img/6-cookies.png" class="cookie-box-2" alt="cookie box 2">
                    <div class="box-info">
                        <p class="precios">$ 22,00</p>
                        <div class="box-mas-menos-2">
                            <button class="btn-menos">-</button>
                            <span class="cantidad">0</span>
                            <button class="btn-mas">+</button>
                        </div>
                        <button class="btn-personalizar">Personalizar</button>
                    </div>
                </div>
            </div>
        
            <div class="box-item">
                <h2>
                    <p class="letra-boxes">SUPER BOX (elegí 12 cookies de tu preferencia)</p>
                </h2>
                <div class="box-content">
                    <img src="../img/12-cookies.png" class="cookie-box-3" alt="cookie box 3">
                    <div class="box-info">
                        <p class="precios">$ 40,00</p>
                        <div class="box-mas-menos-2">
                            <button class="btn-menos">-</button>
                            <span class="cantidad">0</span>
                            <button class="btn-mas">+</button>
                        </div>
                        <button class="btn-personalizar">Personalizar</button>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <main>
    </main>
    <footer></footer>

</body>

</html>
